<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .title { font-size: 14px; font-weight: 600; fill: #ffffff; }
    .label { font-size: 10px; font-weight: 500; fill: #1d1d1f; }
    .sub { font-size: 8px; fill: #6e6e73; }
    .line { stroke: #d2d2d7; stroke-width: 1.5; fill: none; }
  </style>
  <rect width="400" height="300" fill="#ffffff" rx="8"/>

  <!-- Center node -->
  <rect x="150" y="120" width="100" height="40" rx="10" fill="#0071e3"/>
  <text x="200" y="145" text-anchor="middle" class="title">Arby</text>

  <!-- Credit Building -->
  <rect x="15" y="25" width="110" height="36" rx="8" fill="#f5f5f7"/>
  <text x="70" y="40" text-anchor="middle" class="label">Credit Building</text>
  <text x="70" y="52" text-anchor="middle" class="sub">Secured Cards, AU</text>
  <line x1="110" y1="61" x2="170" y2="120" class="line"/>

  <!-- Low Risk -->
  <rect x="145" y="25" width="110" height="36" rx="8" fill="#f5f5f7"/>
  <text x="200" y="40" text-anchor="middle" class="label">Low Risk</text>
  <text x="200" y="52" text-anchor="middle" class="sub">Bank Bonuses, Cashback</text>
  <line x1="200" y1="61" x2="200" y2="120" class="line"/>

  <!-- Medium Risk -->
  <rect x="275" y="25" width="110" height="36" rx="8" fill="#f5f5f7"/>
  <text x="330" y="40" text-anchor="middle" class="label">Medium Risk</text>
  <text x="330" y="52" text-anchor="middle" class="sub">Churning, 0% APR</text>
  <line x1="290" y1="61" x2="230" y2="120" class="line"/>

  <!-- Decision Tree -->
  <rect x="10" y="135" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="60" y="150" text-anchor="middle" class="label">Decision Tree</text>
  <text x="60" y="162" text-anchor="middle" class="sub">Score, Time, Risk</text>
  <line x1="110" y1="150" x2="150" y2="140" class="line"/>

  <!-- High Risk -->
  <rect x="290" y="135" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="340" y="150" text-anchor="middle" class="label">High Risk</text>
  <text x="340" y="162" text-anchor="middle" class="sub">MS, Retail Arb</text>
  <line x1="290" y1="150" x2="250" y2="140" class="line"/>

  <!-- Interactive Guide -->
  <rect x="30" y="225" width="110" height="36" rx="8" fill="#f5f5f7"/>
  <text x="85" y="240" text-anchor="middle" class="label">Strategy Flow</text>
  <text x="85" y="252" text-anchor="middle" class="sub">Mermaid Diagrams</text>
  <line x1="115" y1="230" x2="180" y2="160" class="line"/>

  <!-- Landing Page -->
  <rect x="260" y="225" width="110" height="36" rx="8" fill="#f5f5f7"/>
  <text x="315" y="240" text-anchor="middle" class="label">Landing Page</text>
  <text x="315" y="252" text-anchor="middle" class="sub">Apple-Style HTML</text>
  <line x1="280" y1="230" x2="220" y2="160" class="line"/>

  <!-- Subtitle -->
  <text x="200" y="288" text-anchor="middle" class="sub">Financial arbitrage strategies + decision guides</text>
</svg>